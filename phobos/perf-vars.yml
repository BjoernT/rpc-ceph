---
log_flavor: vm-osa-aio
log_image: a4a9bc69-de27-4cec-903a-cf57be693738
log_count: 1

stor_flavor: ironic-rpc-storage-perf
stor_image: 78856fa6-1de4-42d3-b545-466f6501e21f

security_group: 58753c65-1804-4eee-8349-77f1c5573001
external_network: ironic
networks:
  - net-name: "{{ external_network }}"

ceph_conf_overrides_extra:
  global:
    mon_allow_pool_delete: true

monitor_interface: bond0
public_network: 172.20.40.0/22
cluster_network: 172.20.40.0/22
osd_scenario: collocated
devices:
  - /dev/sdb
  - /dev/sdc
  - /dev/sdd
  - /dev/sde
  - /dev/sdf
  - /dev/sdg
  - /dev/sdh
  - /dev/sdi
  - /dev/sdj
  - /dev/sdk
  - /dev/sdl
  - /dev/sdm
  - /dev/sdn
  - /dev/sdo
  - /dev/sdp
  - /dev/sdq
  - /dev/sdr
  - /dev/sds
  - /dev/sdt
  - /dev/sdu
  - /dev/sdv
  - /dev/sdw
  - /dev/sdx
  - /dev/sdy

external_lb_vip_address: "{{ bootstrap_host_public_address | default(ansible_default_ipv4.address) }}"
internal_lb_vip_address: "{{ bootstrap_host_public_address | default(ansible_default_ipv4.address) }}"
haproxy_default_services:
  - service:
    haproxy_service_name: ceph_rgw
    haproxy_backend_nodes: "{{ groups['rgws'] | default([]) }}"
    haproxy_port: 8080
    haproxy_balance_type: "http"
    haproxy_backend_options:
      - "httpchk HEAD /"
